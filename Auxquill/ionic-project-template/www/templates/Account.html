<ion-view title="Account">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{account.Name}}</h2>
            </div>
            <a class="item item-icon-left" href="tel:{{account.Phone}}">
                <i class="icon ion-ios-telephone"></i>Call <p>{{account.Phone}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
