<!-- where the initial view template will be rendered -->
<ion-nav-view nav-transition="none">
    <ion-view ng-init="checkLogged()" hide-nav-bar="true" style="background-image:url('http://quillapp.io/MIT.png')">

        <center>
            <div class="button-bar quillcolor" style="width:100%; padding-left:30%; padding-right:20%;">
                <a nav-transition="none" class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="webHome()"><b>Home</b></a>
                <a nav-transition="none" class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Capture()"><b>Capture</b></a>
                <a nav-transition="none" class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Analyze()"><b>Analyze</b></a>
                <a nav-transition="none" class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Account()"><b>Account</b></a>
                <a nav-transition="none" class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="#"><b>About</b></a>
            </div>
            <div class="list card" style="width:60%;">

                <a href="#" class="item item-icon-left">
                    <i class="icon"></i> Email: {{ email }}
                </a>

                <a href="#" class="item item-icon-left">
                    <i class="icon "></i> Referall Code: {{ email }}
                </a>

                <a href="#" class="item item-icon-left" ng-click="logout()">
                    <i class="icon"></i> Sign Out
                </a>



            </div>
        </center>
        </ion-slide-box>
    </ion-view>
</ion-nav-view>
