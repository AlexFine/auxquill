<ion-view title="Login">
    <ion-content has-header="true" has-tabs="true" padding="true" class="intropage">
        <!--        <div class="list">-->
        <!--            <label class="item item-input">-->
        <!--                <span class="input-label">Email</span>-->
        <br>
        <br>


        <div class="input-wrapper" style="padding-top:20%">
            <input ng-model="user.email" type="email" placeholder="Email" style="padding-left:10%; color:white; font-size:18px;"/>
        </div>
        <!--            </label>-->
        <!--            <label class="item item-input">-->
        <!--                <span class="input-label">Password</span>-->
        <div class="input-wrapper" >
            <input ng-model="user.password" type="password" placeholder="Password" style="padding-left:10%; color:white; font-size:18px;"/>
        </div>
        <!--            </label>-->
        <!--        </div>-->
        <!--KUSHNOTE ALEX COPY HERE-->
        <ion-checkbox class="checkbox checkbox-assertive" style="background-color: rgba(0,0,0,.0); border: 0px solid #F37D52 ">
            <h2 style="font-family: 'Raleway'; font-size:20px; color:white;" ng-checked="rememberMe()">Remember me</h2>
        </ion-checkbox>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-outline button-assertive" style="height:25%; width:80%; margin-right:auto; margin-left:auto; text-align:center; font-family: 'Raleway'; border:1px solid white; color:white;" ng-click="login()">
            LOG IN
        </button>
        <button class="button button-block button-clear button-calm" ng-click="forgot()">
            Forgot your password?
        </button>
    </ion-content>
</ion-view>
