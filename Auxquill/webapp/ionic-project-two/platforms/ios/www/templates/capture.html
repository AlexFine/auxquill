<!-- where the initial view template will be rendered -->
<ion-nav-view  animation="no-animation" > 
    <ion-view ng-init="checkLogged()"  hide-nav-bar="true"  style="background-image:url('http://quillapp.io/MIT.png')">

        <center>
            <div class="button-bar quillcolor" style="width:100%; padding-left:50%;">
                    <a class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="webHome()"><b>Home</b></a>
                    <a class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Capture()"><b>Capture</b></a>
                    <a class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Analyze()"><b>Analyze</b></a>
                    <a class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="Account()"><b>Account</b></a>
                    <a class="button" style="background-color:transparent; border:0px solid white; color:white; font-size:20px;" ng-click="#"><b>About</b></a>
                </div>
            <h1 style="color:white;">Capture</h1>
            <div class="row" style="width:50%;">
                <div class="col col-50">
                    <h1 style="color:white;">Upload Files</h1>
                    <button class="button button-assertive button-full" style="width:100%;">
                        Upload
                    </button>
                </div>
                <div class="col" style="border-left: 1px solid #C0C0C0; border-radius:1px; height:200px;">

                </div>
                <div class="col col-50">
                    <h1 style="color:white;">Insert Link</h1>
                    <div class="list list-inset" style="background-color:rgba(255, 255, 255, .3); margin:10px;">
                        <label class="item item-input" style="background-color:rgba(255, 255, 255, .3);">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Search">
                        </label>
                    </div>
                </div>

            </div>
            <button class="button button-balanced button-full" style="width:70%;">
                Go! 
            </button>
        </center>
        </ion-slide-box>
    </ion-view>
</ion-nav-view>
